<!DOCTYPE html>
<html>
<title>Secret Santa Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>	
	<style type="text/css">
		body {
			background-color: lightblue;
		}
		.phil {
			margin: auto;
			width = 60%;
			padding: 10px;
			text-align: center;
		}
		#snowflakeContainer {
		    position: absolute;
		    left: 0px;
		    top: 0px;
		}
		.snowflake {
		    padding-left: 15px;
		    font-family: Cambria, Georgia, serif;
		    font-size: 14px;
		    line-height: 24px;
		    position: fixed;
		    color: #FFFFFF;
		    user-select: none;
		    z-index: 1000;
		}
		.snowflake:hover {
		    cursor: default;
		}
	</style>
</head>

<body>

	<h1></h1>

	<div class="phil">
		<button class="btn" id ="button">Click here!</button>
	 	<p id = "quote"></p>
	</div>

	<div id="snowflakeContainer">
	    <p class="snowflake">*</p>
	</div>

	<script type="text/javascript">
		var quotes = ["'The unexamined life is not worth living' – Socrates","“The life of man (in a state of nature) is solitary, poor, nasty, brutish, and short” – Thomas Hobbes","“I think therefore I am” (“Cogito, ergo sum”) – René Descartes","“He who thinks great thoughts, often makes great errors” – Martin Heidegger","“What is rational is actual and what is actual is rational” – G. W. F. Hegel","“God is dead! He remains dead! And we have killed him.” – Friedrich Nietzsche","“To be is to be perceived” (“Esse est percipi”)– Bishop George Berkeley","“No man's knowledge here can go beyond his experience” – John Locke","“Liberty consists in doing what one desires” – John Stuart Mill","“There is only one good, knowledge, and one evil, ignorance” – Socrates","“This is patently absurd; but whoever wishes to become a philosopher must learn not to be frightened by absurdities” – Bertrand Russell","“Leisure is the mother of philosophy” – Thomas Hobbes","“Life must be understood backward. But it must be lived forward ” – Søren Kierkegaard","“Philosophy is at once the most sublime and the most trivial of human pursuits” – William James","“History is Philosophy teaching by examples” – Thucydides","“He who is unable to live in society, or who has no need because he is sufficient for himself, must be either a beast or a god” – Aristotle","“Is man merely a mistake of God's? Or God merely a mistake of man's?” – Friedrich Nietzsche","“Religion is the sign of the oppressed ... it is the opium of the people” – Karl Marx","“Man is condemned to be free” – Jean-Paul Sartre","“It is one thing to show a man that he is in error, and another to put him in possession of truth” – John Locke"];
	    document.getElementById("button").onclick = function () {
	    	var rand = quotes[ Math.floor(Math.random() * quotes.length) ]
	    	document.getElementById("quote").innerHTML = rand;
	    };
	</script>
	<script src="fallingsnow_v6.js"></script>
</body>
</html>

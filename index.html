<style type="text/css">
	.btn {
	  border: none;
	  background-color: inherit;
	  padding: 14px 28px;
	  font-size: 16px;
	  cursor: pointer;
	  display: inline-block;
	}

	/* On mouse-over */
	.btn:hover {background: #eee;}

	.success {color: green;}
	.info {color: dodgerblue;}
	.warning {color: orange;}
	.danger {color: red;}
	.default {color: black;}

</style>
<body>

<div class="button">
  <button class="btn" id = "button">Click here!</button>

</div>


<script type="text/javascript">
    document.getElementById("button").onclick = function () {
        location.href = "https://marinnnnn.github.io/SecretSantaSurprise.html";
    };
</script>

</body>
